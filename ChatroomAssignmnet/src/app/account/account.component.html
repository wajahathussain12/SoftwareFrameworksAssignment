<h1>Account</h1>
<h4>name: {{ name }}</h4>
<h4>age: {{ age }}</h4>
<h4>bdate: {{ birthday }}</h4>
<h4>email: {{ email }}</h4>
<h4>role: {{ role }}</h4>
<!-- <input type="submit" (click)="Clicked()" class="fadeIn fourth" value="Edit" /> -->
<input type="submit" (click)="showed()" value="Show" />

<ul>
  <li *ngFor="let item of usersinfo; let i = index">{{ i }} Name: {{ item }}</li>
  <li *ngFor="let item of usersemail; let i = index">{{ item }}</li>
  <li *ngFor="let item of usersrole; let i = index">{{ item }}</li>
</ul>
<!-- *ngIf="usersrole == 'groupAdmin'" -->
<form>
  <label>name</label>
  <input type="text" [(ngModel)]="newName" id="newName" name="newName" placeholder="newName" />

  <label>email</label>
  <input type="text" [(ngModel)]="newEmail" id="newEmail" name="newEmail" placeholder="newEmail" />
  <input
    type="checkbox"
    [(ngModel)]="ofGroupAdminRole"
    id="ofGroupAdminRole"
    name="ofGroupAdminRole"
    placeholder="ofGroupAdminRole"
  />
  <input type="submit" (click)="addUser()" class="fadeIn fourth" value="AddUser" />
</form>
