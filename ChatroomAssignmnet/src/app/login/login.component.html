<div class="wrapper fadeInDown">
  <div id="formContent">
    <form>
      <input
        type="text"
        [(ngModel)]="name"
        id="name"
        class="fadeIn second"
        name="name"
        placeholder="name"
      />
      <input
        type="text"
        [(ngModel)]="password"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="password"
      />
      <input type="submit" (click)="itemClicked()" class="fadeIn fourth" value="Log In" />
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
